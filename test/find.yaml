---
name: strOnList
test: compile src, find fits:predicate, verify pog:expect
predicate: sys.Str
src: |
  List {
    "A"
    Int "123"
    sys.Str "C"
    Date "2023-01-04"
    {}
  }
expect: |
  sys.List {
    sys.Str "A"
    sys.Str "C"
  }

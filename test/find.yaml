---
name: dictMarker
test: compile src, find fits:predicate, verify pog:expect
predicate: |
  {meter}
src: |
  List {
    {dis:"A", boiler},
    {dis:"B", meter},
    {dis:"C", meter},
    {dis:"D", tank},
  }
expect: |
  sys.List {
    sys.Dict {
      dis: sys.Str "B"
      meter
    }
    sys.Dict {
      dis: sys.Str "C"
      meter
    }
  }
---
name: dictMarkers

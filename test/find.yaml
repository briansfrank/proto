  List {
    {dis:"A", boiler},
    {dis:"B", meter},
    {dis:"C", elec, meter},
    {dis:"D", tank},
  }
expect: |
  sys.List {
    sys.Dict {
      dis: sys.Str "C"
      elec
      meter
    }
  }

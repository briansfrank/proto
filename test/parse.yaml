pog: |
 a:alpha.Foo&beta.gamma.Bar
json: |
  {"a":{
    "_is":"sys.And",
    "_of":{
      "_0":{"_is":"alpha.Foo"},
      "_1":{"_is":"beta.gamma.Bar"}
      }
    }}
---
name: andMixed3
pog: |
 a: Foo & some.lib.Bar & Baz
json: |
  {"a":{
    "_is":"sys.And",
    "_of":{
      "_0":{"_is":"Foo"},
      "_1":{"_is":"some.lib.Bar"},
      "_2":{"_is":"Baz"}
      }
    }}
---
name: andNewlines
pog: |
 a: Foo &
    some.lib.Bar &
    Baz
json: |
  {"a":{
    "_is":"sys.And",
    "_of":{
      "_0":{"_is":"Foo"},
      "_1":{"_is":"some.lib.Bar"},
      "_2":{"_is":"Baz"}
      }
    }}
---


#
# Reify Pog Src => Resolve => Reify Pog
#

---
name: scalar
src: |
  foo: "hello"
json: |
  {
    "_is":"sys.Dict",
    "foo":{"_is":"sys.Str", "_val":"hello"}
    }
get: |
  foo is sys.Str
  foo val "hello"
---
name: dict
src: |
  foo: {
    bar: Str
    baz: "quz"
  }
json: |
  {
    "_is":"sys.Dict",
    "foo":{
      "_is":"sys.Dict",
      "bar":{"_is":"sys.Str"},
      "baz":{"_is":"sys.Str", "_val":"quz"}
      }
    }
---
name: internal
src: |
  Foo: {
    bar: Bar
    baz: Baz
  }
  Bar: Str
  Baz: {}
json: |
  {
    "_is":"sys.Dict",
    "Foo":{
      "_is":"sys.Dict",
      "bar":{"_is":"test.Bar"},
      "baz":{"_is":"test.Baz"}
      },
    "Bar":{"_is":"sys.Str"},
    "Baz":{"_is":"sys.Dict"}
    }
---
name: inferSlots
src: |
  Foo: {
    bar: Date
    qux: Qux
  }
  foo: Foo {
    bar: "2022-12-27"
    qux: {}
  }
  Qux: {}
json: |
  {
    "_is":"sys.Dict",
    "Foo":{
      "_is":"sys.Dict",
      "bar":{"_is":"sys.Date"},
      "qux":{"_is":"test.Qux"}
      },
    "foo":{
      "_is":"test.Foo",
      "bar":{"_is":"sys.Date", "_val":"2022-12-27"},
      "qux":{"_is":"test.Qux"}
      },
    "Qux":{"_is":"sys.Dict"}
    }
---
name: inferChain
src: |
  Delta: Charlie {
    foo: "z"
    bar: {}
  }
  Charlie: Bravo
  Bravo: Alpha
  Alpha: {
    foo: Foo
    bar: Bar
  }
  Foo: ""
  Bar: {}
json: |
  {
    "_is":"sys.Dict",
    "Delta":{
      "_is":"test.Charlie",
      "foo":{"_is":"test.Foo", "_val":"z"},
      "bar":{"_is":"test.Bar"}
      },
    "Charlie":{"_is":"test.Bravo"},
    "Bravo":{"_is":"test.Alpha"},
    "Alpha":{
      "_is":"sys.Dict",
      "foo":{"_is":"test.Foo"},
      "bar":{"_is":"test.Bar"}
      },
    "Foo":{"_is":"sys.Str", "_val":""},
    "Bar":{"_is":"sys.Dict"}
    }
---





